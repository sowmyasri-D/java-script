<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;
			var mail=document.getElementById("mail").value;
            var firstNameCheck=/^[a-zA-Z ]+$/
            var mobileCheck=/^[0-9]{10}$/
            var mailCheck=/^[a-zA-Z#.0-9]+@[a-z]+\.[a-z]{2,3}$/
             if(firstName==""||firstName.length<3){
				alert("please check your name")
				return false
			}
			if(firstName==""){
				alert("please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry characters")
				return false
			}
		if(!mobile.match(mobileCheck)){
			alert("Mobile number must be 10 digits")
			return false
		}
		if(mail==""){
			alert("Please check your email")
			return false
		}
		if(!mail.match(mailCheck)){
			alert("email id is not valid")
			return false
		}
		return true
	}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="Enter your name"id="firstname"/></p>
		<p><input placeholder="Enter your Mobile number"id="mobile"/></p>
		<p><input placeholder="Enter your email id"id="mail"/></p>
		<button>Submit</button>
	</form>
</body>
</html>
